 <div class="container">
    <form #contactForm = "ngForm" (submit)="onSubmit(contactForm)">
        <h3>Template Driven Form</h3>
    <p>
        <label for="firstname">Firstname</label>
        <input type="text"id="firstname"name="firstname" [(ngModel)] = "contact.firstName">
    </p>
    <p>
        <label for="lastname">Lastname</label>
        <input type="text"id="lastname"name="lastname" [(ngModel)] = "contact.lastName">
    </p>
    
    <p>
        <label for="email">Email</label>
        <input type="text"id="email"name="email" [(ngModel)] = "contact.email">
    </p>
    <p>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value= "male"name="gender" [(ngModel)] = "contact.gender">Male
        <input type="radio" id="gender" value = "Female"name="gender" [(ngModel)] = "contact.gender">Female
    </p>
    <p>
        <label for="isMarried"></label>Married
        <input type="checkbox" name = "isMarried" id = "isMarried" [(ngModel)] = "contact.isMarried">
    </p>
    <p>
        <label for="country">Country</label>
        <select name="country" id="country" [(ngModel)] = "contact.country">
            <option value=" ">Select</option>
            <option [ngValue] = "country.id" *ngFor="let country of countryList">{{country.name}}</option>
        </select>
    </p>
    <div ngModelGroup="address">
        <p>
            <label for="city">City</label>
            <input type="text" name="city" id ="city" [(ngModel)] = "contact.address.city">
        </p>
        <p>
            <label for="street">Street</label>
            <input type="text" name="street" id ="street" [(ngModel)] = "contact.address.street">
        </p>
        <p>
            <label for="pincode">Pincode</label>
            <input type="text" name="pincode" id ="pincode" [(ngModel)] = "contact.address.pincode">
        </p>
        

    </div>
    <p>
        <button type = "submit">Submit</button>
    </p>
    </form>
</div>
